<!DOCTYPE html>
<html lang=“en”>
<head>
    <!-- TODO: Add webAPI that's like bootstrap but not bootstrap. Then utilize disignated webAPI for body-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/dark-map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <title>Bar Hopper</title>
</head>
<body>
    <div class="main">

        <div class="row navbar">
            <div class="icon">
                <h2 class="logo">BarHopper</h2> <img class="img" src="./assets/images/Customized-neon-bar-sign-tube-sign-neon-beer-lights (1).jpg" />
            </div>

            <div class="menu">
                <ul>
                    <li><a onClick="window.location.reload();">Home</a></li>
                    <li><a href="https://github.com/DA-Mike/Bar-Hopper">About</a></li>
                    <li><a href="mailto:mike.rugh@gmail.com">Contact</a></li>
                </ul>
            </div>
        </div>



        <div class="row form input-container">
            <!-- TODO: Add labels to each input field -->
            <div class="container">
                <div><h2>Get Your Bar Hopping Route Here!</h2></div>
                <div class="row">
                    <input class="input" id='address' type="textarea" placeholder="Address">
                    <input class="input" id='barnumber' type="textarea" placeholder="Number of Bars">
                    <input class="input" id='distance' type="textarea" placeholder="Maximum Distance (miles)">
                </div>
                <div class="row">
                    <button class="button" id="button"><a id="search" href="#">Search</a></button>
                </div>
            </div>
        </div>
        <h2 class="select-sp">Select Your Starting Point</h2>
        <div class="startpoints-container row">
            
        </div>

        <h2 class="route-info">Here's Your Route!</h2>
        <div class="results-container row">
            <div class="results col-md-2"></div>
            <div class="map col-md-6" id='map'></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
